<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>adinike Complete Checkout</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.5/examples/carousel/"
    />

    <!-- Bootstrap core CSS -->
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="web.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body class="bg-light">
    <a name="top"></a>
    <!-- navbar -->
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="index.html">adinike</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="men.html">MEN'S</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="women.html">WOMEN'S</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="kids.html">KID'S</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="acce.html">ACCESSORIES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">ABOUT US</a>
            </li>
          </ul>

          <a href="checkout.html">CHECKOUT</a>
          <a href="login.html">LOGIN</a>
        </div>
      </nav>
    </header>
    <!-- Title and detail -->
    <div class="container">
      <div class="py-5 text-center">
        <h1>Checkout Successful</h1>
        <p class="lead">Your Checkout Is Complete.</p>
        <p class="lead">Your Order Will Be Ship Out Soon.</p>
      </div>

      <!-- Cart -->
      <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Order Summary</span>
          </h4>
          <ul class="list-group mb-3">
            <li
              class="list-group-item d-flex justify-content-between lh-condensed"
            >
              <!-- Cartlist -->
              <div id="cartlist"></div>
            </li>
            <li
              class="list-group-item d-flex justify-content-between"
              id="totallist"
            ></li>
          </ul>
        </div>

        <!-- Shipping info -->
        <div class="col-md-8 order-md-1">
          <h4 class="mb-3" id="thankyou"></h4>
          <form class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3" id="showShipInfo">
                <p class="lead"></p>
              </div>
            </div>
            <h3>Google Maps</h3>
            <!--The div element for the map -->
            <div id="map"></div>

            <hr class="mb-4" />

            <!-- Home Button -->
            <button
              class="btn btn-primary btn-lg btn-block"
              type="submit"
              formaction="index.html"
            >
              Continue to Shopping
            </button>
          </form>
        </div>
      </div>

      <footer class="container">
        <p class="float-right"><a href="#top">Back to top</a></p>
        <p>&copy; 2020 adinike, Inc.</p>
      </footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script>
      window.jQuery ||
        document.write(
          '<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>'
        );
    </script>
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="inventory.js" type="text/javascript"></script>
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDF8cVZOiK8YOwNlzhuG0hWSDSA9OfJa-E&callback=initMap"
    ></script>
  </body>
</html>
